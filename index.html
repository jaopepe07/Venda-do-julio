*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}

body{background:#f5f7fa;}

header{
background:#111;
color:#fff;
padding:20px;
display:flex;
justify-content:space-between;
align-items:center;
}

header h1{font-size:22px;}

.banner{
background:linear-gradient(90deg,#0d6efd,#6610f2);
color:#fff;
padding:30px;

font-size:20px;
font-weight:600;
}

.produtos{

grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
padding:30px;
}

.card{
background:#fff;
border-radius:15px;
padding:15px;
box-shadow:0 8px 20px rgba(0,0,0,0.08);
position:relative;
transition:.3s;
}

.card:hover{transform:translateY(-5px);}

.card img{width:100%;border-radius:10px;}

.preco{
font-size:18px;
font-weight:600;
margin:10px 0;
}

.promocao{
position:absolute;

left:10px;
background:red;
color:#fff;
padding:5px 10px;
font-size:12px;
border-radius:5px;
}

button{
background:#0d6efd;
color:#fff;
border:none;
padding:10px;
width:100%;
border-radius:8px;
cursor:pointer;
margin-top:5px;
}

button:hover{opacity:.9;}

.carrinho-btn{
background:#198754;
}

.estrelas{

font-size:14px;
}
